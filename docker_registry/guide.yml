mkdir -p nginx_registry_ssl/certs
openssl req -newkey rsa:2048 -nodes -keyout nginx_registry_ssl/certs/registry.key -x509 -days 365 -out nginx_registry_ssl/certs/registry.crt -subj "/CN=registry.local"
nginx_registry_ssl/
├── docker-compose.yml
├── certs/
│   ├── registry.crt
│   └── registry.key
├── nginx/
│   └── nginx.conf
